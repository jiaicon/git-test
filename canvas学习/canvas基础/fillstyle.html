<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>star</title>
	<style>
		#canvas {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	window.onload = function() {
		const canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		const context = canvas.getContext('2d');

		var line = context.createLinearGradient(0, 0, 800, 800);
		line.addColorStop(0.0, '#fff');
		line.addColorStop(1.0, '#000');
		context.fillStyle = line;
		context.fillRect(0, 0, 800, 800);
	}
</script>
</html>
