<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      border: 1px solid #000000;
      /*使用overflow清除浮动*/
      /*overflow: hidden;*/
    }
    /*使用伪类清除*/
    .box:after,
    .box:before {
      display: block;
      content: '';
      clear: both;
    }
    .f {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
    .fl {
      float: left;
    }
    .fr {
      float: right;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="f fl"></div>
  <div class="f fr"></div>
</div>
</body>
</html>
