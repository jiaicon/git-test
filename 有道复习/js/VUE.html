<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VUE</title>
</head>
<body>
<div id="app">
  {{message}}
</div>
<div id="app2">
  <span v-bind:title="message">查看内容</span>
</div>
<div id="app3">
  <span>{{message}}</span><br>
  <input type="text" ref="input1" v-model="value" v-on:input="reverseMessage">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World',
    }
  });
  const app2 = new Vue({
    el: '#app2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  });
  const app3 = new Vue({
    el: '#app3',
    data: {message: '', value: 'Hello Vue'},
    methods: {
      reverseMessage: function () {
        console.log(this.value);
        this.message=this.value.split('').reverse().join('');
      }
    },
    created: function () {
      this.reverseMessage();
    }
  })
</script>
</html>
